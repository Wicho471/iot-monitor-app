<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor IoT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="py-4">

    <main class="iot-window shadow-lg">
        <div class="window-header">
            <span class="dot red" id="status-dot-red"></span>
            <span class="dot yellow" id="status-dot-yellow"></span>
            <span class="dot green" id="status-dot-green"></span>
            <span class="window-title" id="connection-status-text">Desconectado</span>
        </div>
        
        <div class="window-body">
            <h1 class="h3 text-center mb-4 fw-bold">Monitor de Eventos IoT</h1>

            <section class="websocket-controls shadow-sm mb-4">
                <h2 class="h5 fw-semibold mb-3">Conexión WebSocket</h2>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-diagram-3"></i></span>
                    <input type="text" class="form-control" id="websocket-url-input" value="wss://hjbe0v8t82.execute-api.us-east-1.amazonaws.com/ws/iot-events">
                    <button class="btn btn-success" type="button" id="btn-connect">Conectar</button>
                    <button class="btn btn-danger" type="button" id="btn-disconnect" disabled>Desconectar</button>
                </div>
            </section>

            <div class="row g-4">
                <div class="col-lg-3 col-md-6">
                    <section class="data-section shadow-sm" id="movements-section">
                        <h2 class="h5 fw-semibold mb-3">Últimos Movimientos</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <select class="form-select form-select-sm" id="device-selector">
                                <option value="ROVER-CURIOSITY">ROVER-CURIOSITY</option>
                                <option value="DRON-INGENUITY">DRON-INGENUITY</option>
                            </select>
                            <button type_button" id="btn-refresh" class="btn btn-sm btn-outline-secondary ms-2">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        <ul class="list-group data-list" id="movements-list">
                            <li class="list-group-item text-muted">Cargando...</li>
                        </ul>
                    </section>
                </div>
                
                <div class="col-lg-6 col-md-12 order-first order-lg-last">
                    <section class="monitor-section shadow-sm" id="monitor-section">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h5 fw-semibold mb-0">Notificaciones en Vivo</h2>
                            <button type_button" id="btn-clear-log" class="btn btn-sm btn-outline-warning">
                                <i class="bi bi-eraser"></i> Limpiar
                            </button>
                        </div>
                        <div class="notification-panel" id="notification-panel">
                            <div class="log-entry log-system">Esperando conexión...</div>
                        </div>
                    </section>
                </div>

                <div class="col-lg-3 col-md-6 order-last">
                    <section class="data-section shadow-sm" id="obstacles-section">
                        <h2 class="h5 fw-semibold mb-3">Últimos Obstáculos</h2>
                        <p class="small text-muted" id="obstacles-device-label">ROVER-CURIOSITY</p>
                        <ul class="list-group data-list" id="obstacles-list">
                            <li class="list-group-item text-muted">Cargando...</li>
                        </ul>
                    </section>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/services/api.service.js" type="module"></script>
    <script src="js/services/websocket.service.js" type="module"></script>
    <script src="js/components/notification.panel.js" type="module"></script>
    <script src="js/components/data.manager.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
